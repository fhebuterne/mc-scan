plugins {
    id 'java'
}

group 'fr.fabienhebuterne'
version '0.0.1'

sourceCompatibility = 1.8

jar {
    manifest {
        attributes 'Main-Class': 'fr.fabienhebuterne.mcscan.McScan'
    }
    from {configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}

repositories {
    mavenCentral()
}

dependencies {
    compile files("libs/enklume.jar")
    compile files("libs/jo-nbt-1.3.0.jar")
    compile files("libs/jansi-1.18.jar")
    compile group: 'commons-cli', name: 'commons-cli', version: '1.3.1'
    compile group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-yaml', version: '2.9.9'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
